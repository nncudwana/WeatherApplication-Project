<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap"
      rel="stylesheet" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>WeatherApplication</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form>
          <input type="text" placeholder="Search City" id="city-input" />
          <input type="submit" value="search" />
        </form>
        <h1 id="city">copenhagen</h1>
        <ul>
          <li id="currentDay">Tuesday 01:47</li>
          <li id="description">Cloudy</li>
        </ul>

        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" />
              <div>
                <strong id="temperature">14</strong>
                <span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity:88%</li>
              <li>Wind:14km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <h6>
      <a
        href="https://github.com/nncudwana/WeatherApplication-Project"
        target="
      _blank">
        Source code</a
      >
      by Nwabisa Ncudwana
    </h6>

    <script src="src/java.js"></script>
  </body>
</html>
